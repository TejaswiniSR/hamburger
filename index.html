<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburger</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
<div class="main-content">
   <header>
      <div class="header-content" >
       <div class="logo">
           <img src="./image/foodie hamburger logo.png" alt="logo">
       </div>
       <div class="hamburger-menu-container">
        <div class="hamburger-menu">
         <span class="hamburger-icon">&#9776</span>
        </div> 
      </div>
       <nav class="menu-list">
            <span class="close-icon">&times;</span>
           <a href="#burger-1">Top Picks</a>
           <a href="#burger-2">Whopper</a>
           <a href="#burger-3">Stunner Menu </a>
           <a href="#burger-4">New Foodie Collection</a>
           <a href="#burger-5">Deal of the Day</a>
          
       </nav>
       
      </div>
   </header>
   <main>
       <section class="hero-section">
          <div  class="img-container">
           <img src="/image/Group 2.png" alt="">
          </div>
          <p>Well, You can’t resist anymore!</p>
       </section>
       <section class="section" id="burger-1">
           <div  class="img-container">
               <h2>Top Picks</h2>
            <img src="/image/peter-dawn-sxZ_Ca6MkWM-unsplash 1.png" alt="img1" >
           </div>
        </section>
        <section class="section" id="burger-2">
           <div  class="img-container">
               <h2>Whopper</h2>
            <img src="/image/enggal-mukti-48F-Uvx9wvw-unsplash 2.png " alt="img2"  >
           </div>
        </section>
        <section class="section" id="burger-3">
           <div  class="img-container">
               <h2>Stunner Menu</h2>
            <img src="/image/jonathan-borba-8l8Yl2ruUsg-unsplash 1.png " alt="img3">
           </div>
        </section>
        <section class="section" id="burger-4">
           <div  class="img-container">
               <h2>New Foodie Collection</h2>
            <img src="/image/john-fornander-VedLcUfLi74-unsplash 1.png " alt="img4">
           </div>
        </section>
        <section class="section" id="burger-5">
           <div  class="img-container">
               <h2>Deal of the Day</h2>
            <img src="/image/sk-CK6tjAIMJWM-unsplash (1) 1.png" alt="ig5">
           </div>
        </section>
  <footer>
   <h3 class="go-to-top"><a href="#"> Go to Top</a></h3>
   <p>Made with  ❤️ by Tejaswini Sonone</p>
  </footer>
       
   </main>
   
</div>
</body>
</html>
